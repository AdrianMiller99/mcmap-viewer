<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft World Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
            min-width: 180px;
        }
        #info small { color: #888; }
        #coords {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #4ade80;
            margin-top: 5px;
        }
        #coords .dim { color: #888; font-size: 11px; }
        #container {
            width: 100vw;
            height: 100vh;
        }
        img, canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        .leaflet-container {
            background: #1a1a2e;
        }
        .crosshair {
            cursor: crosshair !important;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="info">
        <strong>üó∫Ô∏è Minecraft Map</strong><br>
        <small>scroll to zoom ‚Ä¢ drag to pan</small><br>
        <small id="timestamp">Loading...</small>
        <div id="coords" style="display:none;">
            <span class="dim">X:</span> <span id="coord-x">-</span>
            <span class="dim">Z:</span> <span id="coord-z">-</span>
            <br><span class="dim" style="font-size:10px;">pixel: <span id="coord-pixel">-</span></span>
        </div>
    </div>
    <div id="container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let worldBounds = null;
        let imageOverlay = null;

        // Fetch map metadata
        fetch('map.png', { method: 'HEAD' })
            .then(r => {
                const lastMod = r.headers.get('Last-Modified');
                document.getElementById('timestamp').textContent = 
                    lastMod ? `Updated: ${new Date(lastMod).toLocaleString()}` : '';
            })
            .catch(() => {});

        // Fetch world bounds
        fetch('bounds.json')
            .then(r => r.json())
            .then(data => {
                worldBounds = data;
                document.getElementById('coords').style.display = 'block';
            })
            .catch(() => console.log('No bounds.json found'));

        // Initialize Leaflet with pixel-perfect rendering
        const map = L.map('container', {
            crs: L.CRS.Simple,
            minZoom: -4,
            maxZoom: 4,
            zoomControl: true
        });

        // Load the map image
        const img = new Image();
        img.onload = function() {
            const width = this.naturalWidth;
            const height = this.naturalHeight;
            
            const bounds = [[0, 0], [height, width]];
            
            imageOverlay = L.imageOverlay('map.png', bounds, {
                interactive: true,
                attribution: 'Minecraft World Map'
            });
            
            imageOverlay.addTo(map);
            map.fitBounds(bounds);
            
            // Force pixelated rendering
            imageOverlay.getElement().style.imageRendering = 'pixelated';
            imageOverlay.getElement().classList.add('crosshair');
        };
        img.src = 'map.png';

        // Mouse move handler for coordinates
        map.on('mousemove', function(e) {
            if (!worldBounds || !imageOverlay) return;

            const imgBounds = imageOverlay.getBounds();
            const imgWidth = worldBounds.imageWidth;
            const imgHeight = worldBounds.imageHeight;

            const pixelX = Math.round(e.latlng.lng);
            const pixelY = Math.round(e.latlng.lat);

            // Show pixel coords for debugging
            document.getElementById('coord-pixel').textContent = `${pixelX}, ${pixelY}`;

            // Check if mouse is over the image
            if (pixelX < 0 || pixelX > imgWidth || pixelY < 0 || pixelY > imgHeight) {
                document.getElementById('coord-x').textContent = '-';
                document.getElementById('coord-z').textContent = '-';
                return;
            }

            // Convert pixel to world coordinates
            // Scale: number of image pixels per block
            const scale = worldBounds.scale || 1;
            // For scale=1: worldX = originX + pixelX
            // For scale=2: worldX = floor((originX + pixelX) / 2)
            const worldX = Math.floor((worldBounds.originX + pixelX) / scale);
            const worldZ = Math.floor((worldBounds.originZ - pixelY) / scale);

            document.getElementById('coord-x').textContent = worldX;
            document.getElementById('coord-z').textContent = worldZ;
        });

        // Clear coords when mouse leaves map
        map.on('mouseout', function() {
            document.getElementById('coord-x').textContent = '-';
            document.getElementById('coord-z').textContent = '-';
        });
    </script>
</body>
</html>
